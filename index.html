<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Majestic Druids</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <header class="container">
        <div class="logo">
            <i class="fa-solid fa-paw"></i>
            Majestic Druids
        </div>
            <div>World of Warcraft Classic</div>
                <div class="btn" data-action="add">
                <i class="fa-solid fa-plus"></i>
                </div>
    </header>
    <main class="container cats-container">

    </main>
    <footer class="container">
        <span>Sber University 2023</span>
        <span>Кашапова Лейсан</span>
    </footer>
       
     <div class="modal" data-type="add">
        <div class="modal-container">
            <div class="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <h2>Add a druid</h2>
            <form id="add">
                <div class="form-line">
                    <label for="add1">ID</label>
                    <input type="number" id="add1" name="id" required placeholder="1" min="1">
                </div>
                <div class="form-line form-span-2">
                    <label for="add2">NickName</label>
                    <input type="text" id="add2" name="name" required placeholder="Fifa">
                </div>
                <div class="form-line form-span-3">
                    <label for="add3">Image</label>
                    <input type="url" id="add3" name="image" placeholder="Ссылка на изображение">
                </div>
                <div class="form-line">
                    <label for="add4">Age</label>
                    <input type="number" id="add4" name="age" placeholder="4" min="0" max="100">
                </div>
                <div class="form-line">
                    <label for="add5">Rating</label>
                    <input type="number" id="add5" name="rate" min="0" max="5" placeholder="5">
                </div>
                <div class="form-line form-row">
                    <input type="checkbox" id="add6" name="favorite">
                    <label for="add6">Favorite</label>
                </div>
                <div class="form-line form-span-3">
                    <label for="add7">Description</label>
                    <textarea type="text" id="add7" name="description" placeholder="Напишите что-нибудь про своего питомца" rows="3"></textarea>
                </div>
                <button class="btn" type="submit">Add</button>
            </form>
        </div>
    </div>
    <div class="modal" data-type="upd">
        <div class="modal-container">
            <div class="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <h2>Изменить котика</h2>
            <form id="upd">
                <div class="form-line">
                    <label for="upd1">ID</label>
                    <input type="number" id="upd1" name="id" required disabled placeholder="1" min="1">
                </div>
                <div class="form-line form-span-2">
                    <label for="upd2">Имя</label>
                    <input type="text" id="upd2" name="name" required placeholder="Леопольд">
                </div>
                <div class="form-line form-span-3">
                    <label for="upd3">Изображение</label>
                    <input type="url" id="upd3" name="image" placeholder="Ссылка на изображение">
                </div>
                <div class="form-line">
                    <label for="upd4">Возраст</label>
                    <input type="number" id="upd4" name="age" placeholder="4" min="0" max="100">
                </div>
                <div class="form-line">
                    <label for="upd5">Рейтинг</label>
                    <input type="number" id="upd5" name="rate" min="0" max="5" placeholder="5">
                </div>
                <div class="form-line form-row">
                    <input type="checkbox" id="upd6" name="favorite">
                    <label for="upd6">Любимчик</label>
                </div>
                <div class="form-line form-span-3">
                    <label for="upd7">Описание</label>
                    <textarea type="text" id="upd7" name="description" placeholder="Напишите что-нибудь про своего питомца" rows="3"></textarea>
                </div>
                <button class="btn" type="submit">Обновить</button>
            </form>
        </div>
    </div>
    <div class="modal" data-type="add">
        <div class="modal-container">
            <div class="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <h2>Добавить котика</h2>
            <form id="add">
                <div class="form-line">
                    <label for="add1">ID</label>
                    <input type="number" id="add1" name="id" required placeholder="1" min="1">
                </div>
                <div class="form-line form-span-2">
                    <label for="add2">Имя</label>
                    <input type="text" id="add2" name="name" required placeholder="Fifa">
                </div>
                <div class="form-line form-span-3">
                    <label for="add3">Изображение</label>
                    <input type="url" id="add3" name="image" placeholder="Ссылка на изображение">
                </div>
                <div class="form-line">
                    <label for="add4">Возраст</label>
                    <input type="number" id="add4" name="age" placeholder="4" min="0" max="100">
                </div>
                <div class="form-line">
                    <label for="add5">Рейтинг</label>
                    <input type="number" id="add5" name="rate" min="0" max="5" placeholder="5">
                </div>
                <div class="form-line form-row">
                    <input type="checkbox" id="add6" name="favorite">
                    <label for="add6">Любимчик</label>
                </div>
                <div class="form-line form-span-3">
                    <label for="add7">Описание</label>
                    <textarea type="text" id="add7" name="description" placeholder="Напишите что-нибудь про своего друида" rows="3"></textarea>
                </div>
                <button class="btn" type="submit">Добавить</button>
            </form>
        </div>
    </div>
    <div class="modal" data-type="show">
        <div class="modal-container modal-width">
            <div class="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="modal-cat">
            </div>
        </div>
    </div>
   
    <!-- <script src="test.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
